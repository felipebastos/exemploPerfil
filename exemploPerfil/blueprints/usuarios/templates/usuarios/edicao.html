<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with mensagens = get_flashed_messages() %}
        {% for mensagem in mensagens %}
            <div style="border:1px solid black;border-radius: 5px;">{{mensagem}}</div>
        {% endfor %}
    {% endwith %}

    <form action="{{url_for('usuarios.atualiza')}}" method="post">
        Você está atualizando o usuário de id {{quem.id}} que tem o nome {{quem.nome}}. <br>
        <input type="hidden" name="id" value="{{quem.id}}">
        <input type="text" name="nome" id="nome" value="{{quem.nome}}"><br>
        <input type="submit" value="Atualizar">
    </form>
</body>
</html>
